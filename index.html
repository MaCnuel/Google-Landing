<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title>Google Landing</title>
</head>
<body>
    <!--Bloque 1 de la página. Última parte con height abierto para que la página se presente entera-->
    <div class="division">
        <header>
            <div class="flexcenter">
                <a href="#">Sobre Google</a>
                <a href="#">Tienda</a>
            </div>
            <div class="flexcenter">
                <a href="#">Gmail</a>
                <a href="#">Imagenes</a>
                <a class="bordeboton1 flexcenter" aria-label="Aplicaciones de Google" href="#" aria-expanded="false" role="button" tabindex="0">
                    <svg class="boton1" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                </a>
                <button>Iniciar sesión</button>
            </div>
        </header>

        <!--Log central-->
        <div class="flexcenter">
            <img src="img/googlelogo.png" alt="Google Logo">
        </div>

        <!--parte del buscador-->
        <div class="division">
            <form action="/search" method="GET" role="search">

                <!-- la parte de la barra buscadora-->
                <div class="flexcenter">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>

                    <input type="text" autofocus>

                    <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                </div>
                
                <!--botones de abajo-->
                <div class="flexcenter">
                    <input type="button" value="Buscar con Google">
                    <input type="button" value="Voy a tener suerte">
                </div>
            </form>
        </div>

        <!--parte de idiomas-->
        <div class="flexcenter aclash">
            <p>Ofrecido por Google en: 
            <a href="·">English</a>
            <a href="·">català</a>
            <a href="·">galego</a>
            <a href="·">euskara</a></p>
        </div>
    </div>
    <!--Bloque 2 de la página. -->
    <div class="division">
        <footer>
            <div>España</div>
            <div class="flexwrap">
                <div class="flexwrap">
                    <a href="#" target="_blank">Publicidad</a>
                    <a href="#" target="_blank">Empresa</a>
                    <a href="#" target="_blank">Cómo funciona la Búsqueda</a>
                </div>
                <div class="flexwrap">
                    <a href="#" target="_blank">Privacidad</a>
                    <a href="#" target="_blank">Términos</a>
                    <a href="#" target="_blank">Configuración</a>
                </div>
            </div>
        </footer>
        
    </div>
</body>
</html>
